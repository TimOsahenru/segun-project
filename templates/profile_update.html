{% extends 'base.html' %}
{% block content %}
<!--/ Intro Single star /-->
<section class="intro-single">
  <div class="container">
    <div class="col-md-12">
      <a style="margin-bottom: 40px;" class="btn btn-a" href="{{request.META.HTTP_REFERER}}">&#8592; back</a>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">Update Profile</h1>
        </div>
      </div>
      <div class="col-md-12 col-lg-4">
        <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              {{agent.username|title}} profile
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!--/ Intro Single End /-->

<!--/ Contact Star /-->
<section class="contact" style="margin-top:-110px;">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 section-t8">
        <div class="row">
          <div class="col-md-7">
            <form method="POST" enctype="multipart/form-data">
              <div id="sendmessage">Your message has been sent. Thank you!</div>
              <div id="errormessage"></div>
              <div class="row">
                <div class="col-md-9 mb-3">
                  <div class="form-group">
                    {{form.as_p}}
                    <div class="validation"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input type="submit" class="btn btn-a" value= "Submit">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ Contact End /-->
{% endblock %}
