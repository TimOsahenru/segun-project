<header>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <p>{{request.user.username|title}}'s profile</p>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</header>

<div class="container">
    {% for house in houses %}
    <a href="{% url 'house' house.id %}">
        <h4>{{house.location}}</h4>
        <img src="{{house.image_one_url}}" width="200" height="200">
        <h5>{{house.house_type}}</h5>
        <p>{{house.price|floatformat:2}}</p>
    </a>
    <hr>
    {% endfor %}
</div>
